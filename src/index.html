<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dorks Engine</title>

</head>

<body>
  <!-- Container div -->
  <div class="container-fluid">

    <!-- Row div -->
    <div class="row" id="row">

      <!-- Page Info Sidebar -->
      <div class="col-md-2 my-auto" id="sidebar">

            <h1>Dorks Engine</h1>

            <p>Supercharge your Google queries with Google dorks!</p>

      </div>

      <!-- Query Inputs -->
      <div class="col-sm-12 col-md-10 my-auto">

        <!-- Card div -->
        <div class="card card-block">
          <div class="card-body">

            <div class="row">
              <div class="col-md-12">

                <div class="form-group">
                  <label for="searchText">Search Text:</label>
                  <input type="text" class="form-control" name="searchText" id="searchText"
                    placeholder="Text to search for" autofocus autocomplete="off">
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-6">

                <div class="form-group">
                  <label for="pageTitle">Page Title:</label>
                  <input type="text" class="form-control" name="pageTitle" id="pageTitle" placeholder="Page title"
                    autocomplete="off">
                </div>

              </div>
              <div class="col-md-6">

                <div class="form-group">
                  <label for="pageUrl">URL/link Text:</label>
                  <input type="text" class="form-control" name="pageUrl" id="pageUrl" placeholder="Page URL/link Text"
                    autocomplete="off">
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-6">

                <div class="form-group">
                  <label for="pageContent">Page Content:</label>
                  <input type="text" class="form-control" name="pageContent" id="pageContent" placeholder="Page content"
                    autocomplete="off">
                </div>

              </div>
              <div class="col-md-6">

                <div class="form-group">
                  <label for="siteUrl">Website:</label>
                  <input type="text" class="form-control" name="siteUrl" id="siteUrl" placeholder="Website"
                    autocomplete="off">
                </div>

              </div>
            </div>
            <div class="row">
              <div class="col-md-12">

                <div class="form-group">
                  <label for="pageFileType">File Type:</label>
                  <input type="text" class="form-control" name="pageFileType" id="pageFileType"
                    placeholder="File Type to search for" autocomplete="off">
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-12">

                <div class="form-group">
                  <input type="submit" name="searchButton" id="searchButton" class="btn btn-lg btn-block"
                    value="Search">
                </div>

              </div>
            </div>

          </div>
        </div>
        <!-- Close Card div -->

      </div>
    </div>
    <!-- Close Row div -->

  </div>
  <!-- Close Container div -->

  <script src="./scripts/main.js"></script>
</body>

</html>
